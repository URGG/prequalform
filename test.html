<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geoapify Test</title>
  <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@1.2.0/dist/bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@geoapify/geocoder-autocomplete/styles/minimal.css">
</head>
<body>
  <h1>Test Geoapify</h1>
  <input id="autocomplete" placeholder="Start typing address..." style="width:300px;padding:10px;font-size:16px;">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("autocomplete");
      const autocomplete = new Geoapify.GeocoderAutocomplete(input, "f833bcff9ec241b8ba77ca8d12aff6b8", {
        placeholder: "Enter address...",
        type: "street",
        lang: "en",
        bias: { countryCode: "us" }
      });

      autocomplete.on("select", (value) => {
        console.log("Selected:", value.properties.formatted);
      });
    });
  </script>
</body>
</html>
